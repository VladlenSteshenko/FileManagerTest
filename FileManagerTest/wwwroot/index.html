<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Manager App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Manager</h1>
        </header>

        <!-- Search bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search files or folders..." />
            <button id="searchBtn">Search</button>
            <button id="clearSearchBtn">Clear</button>
        </div>

        <!-- Upload File Form -->
        <div class="upload-container">
            <input type="file" id="fileInput">
            <button id="uploadBtn">Upload File</button>
        </div>

        <!-- Create Folder Form -->
        <div class="create-folder-container">
            <input type="text" id="folderNameInput" placeholder="New folder name">
            <button id="createFolderBtn">Create Folder</button>
        </div>

        <!-- Breadcrumb navigation -->
        <nav id="breadcrumb"></nav>

        <!-- Explorer area -->
        <section id="explorer"></section>

        <!-- Modal for displaying file/folder info -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
